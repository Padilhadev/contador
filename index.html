<!DOCTYPE html>
<html>

<head>
    <title>Meu Contador</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
          min-height: 100vh;
          background-color: black;
          color: white;
          display: grid;
          place-items: center;
        }

        section {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 5px;
            text-align: center;
        }

        p {
            font-size: 150px;
        }
    </style>
</head>

<body>
  <section>
    <h1>contador</h1>
    <p id="resultado"></p>
    <button onclick="diminuir()">menos</button>
    <button onclick="aumentar()">mais</button>
    <button onclick="zerarcontador()">zerar</button>
  </section>

  <script>

    let numero = 0

    function aumentar() {
        numero++
        atualizarcontador()
    }

    function diminuir() {
        numero--
        atualizarcontador()
    } 

    function atualizarcontador() {
        const p = document.querySelector("#resultado")
        p.innerText = numero
    }

    function zerarcontador() {
        numero = 0
        atualizarcontador()
    }

    atualizarcontador()
  </script>
</body>

</html>
